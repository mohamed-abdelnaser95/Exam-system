<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./sign up form/main.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" id="signMail">
                    </div>
                    <span id="entermail"></span>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signPass">
                    </div>
                    <span id="enterpass"></span>

                    <input type="button" value="Login" class="btn solid" id="enter">
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="First name" id="name1" onkeydown="checkfname()">
                    </div>
                    <span id="fname"></span>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Last name" id="name2" onkeydown="checklname()">
                    </div>
                    <span id="lname"></span>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="mail" onkeydown="validationmail()">
                    </div>
                    <span id="checkmail"></span>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="pass1" onkeydown="validationpass()">
                    </div>
                    <span id="checkpass"></span>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="pass2" onkeydown="machpass()">
                    </div>
                    <span id="matchpass"></span> 

                    <input type="submit" value="Sign Up" class="btn solid" id="submit">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>If you dont have email here please sign up first!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="./signin.svg" class="image" alt="">
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>If you have email before please go for sign in</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="./programming.svg" class="image" alt="">
            </div>
        </div>
        
    </div>
    <script src="./sign up form/signin-signup.js"></script>
</body>
</html>
