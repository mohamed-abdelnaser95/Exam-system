<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <div class="instruction">
            <div class="info">
                <ul>
                    <h3>Instructions</h3>
                    <li>This Exam is routine so dont panic and concentrate</li>
                    <li>Take care about the time you have 30 min</li>
                    <li>Read the question well and choose the right answer<i>
                </ul>
            </div>
            <button id="start">Start Exam</button>
        </div>
    
        <div id="exam-body">
            <div class="exam">
                <div class="content">
                    <button id="time">300</button>
                </div>
            
                <div class="markedDiv">
            
                </div>
    
            </div>
            <div id="control">
                <button id="pre">Prev</button> &nbsp; &nbsp;
                <button id="next">Next</button> &nbsp; &nbsp; 
                <button id="submit" onclick="result()">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="exam.js"></script>
</body>
</html>
